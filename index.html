<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mortgage Tracker</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <h1>ğŸ  Mortgage Tracker</h1>

    <form id="payment-form">
      <div class="form-group">
        <label for="person">Who:</label>
        <select id="person" required>
          <option value="">Select</option>
          <option value="E">Els</option>
          <option value="Z">Zee</option>
        </select>
      </div>

      <div class="form-group">
        <label for="type">Payment Type:</label>
        <select id="type" required>
          <option value="deposit">Deposit</option>
          <option value="repayment">Repayment</option>
          <option value="overpayment">Overpayment</option>
        </select>
      </div>

      <div class="form-group">
        <label for="amount">Amount (Â£):</label>
        <input type="number" id="amount" step="0.01" required />
      </div>

      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" />
      </div>

      <button type="submit">Add Payment</button>
    </form>

    <hr />

    <section id="summary">
      <h2>Summary</h2>

      <div class="chart-wrap">
        <div id="chartCard" class="chart-card" title="Click to expand">
        <canvas id="ownershipChart" aria-label="Ownership pie chart" role="img"></canvas>
      </div>
    </div>
      
      <div id="totals">
        <p><strong>Els Total:</strong> Â£<span id="totalE">0</span></p>
        <p><strong>Zee Total:</strong> Â£<span id="totalZ">0</span></p>
        <p><strong>Ownership Split:</strong> <span id="ownership">50% / 50%</span></p>
      </div>
    </section>

    <section id="history">
      <h2>Payment History</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Person</th>
            <th>Type</th>
            <th>Amount (Â£)</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="payment-list"></tbody>
      </table>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
