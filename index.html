<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mortgage Tracker</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Chart.js (MUST be before script.js) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>ğŸ  Mortgage Tracker</h1>

    <<nav class="nav">
  <a href="index.html" class="nav-link active">Payments</a>
  <a href="mortgage.html" class="nav-link">Mortgage</a>
  <a href="equity.html" class="nav-link">Equity</a>
</nav>


    <form id="payment-form">
      <div class="form-group">
        <label for="person">Who:</label>
        <select id="person" required>
          <option value="">Select</option>
          <option value="E">Els</option>
          <option value="Z">Zee</option>
        </select>
      </div>

      <div class="form-group">
        <label for="type">Payment Type:</label>
        <select id="type" required>
          <option value="repayment" selected>Repayment</option>
          <option value="deposit">Deposit</option>
          <option value="overpayment">Overpayment</option>
        </select>
      </div>

      <div class="form-group">
        <label for="amount">Amount (Â£):</label>
        <input type="number" id="amount" step="0.01" required />
      </div>

      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" />
      </div>

      <button type="submit">Add Payment</button>
    </form>

    <hr />

    <section id="summary">
      <h2>Summary</h2>

      <div id="totals">
        <p><strong>E Total:</strong> Â£<span id="totalE">0</span></p>
        <p><strong>Z Total:</strong> Â£<span id="totalZ">0</span></p>
        <p><strong>Ownership Split:</strong> <span id="ownership">50% / 50%</span></p>
      </div>

      <!-- Pie chart under summary -->
      <div class="chart-wrap">
        <div id="chartCard" class="chart-card" title="Click to expand">
          <canvas id="ownershipChart" width="320" height="220" aria-label="Ownership pie chart" role="img"></canvas>
        </div>
      </div>
    </section>

    <section id="history">
      <h2>Payment History</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Person</th>
            <th>Type</th>
            <th>Amount (Â£)</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="payment-list"></tbody>
      </table>
    </section>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="confirmModal" class="modal hidden">
    <div class="modal-content">
      <p>Are you sure you want to delete this payment?</p>

      <div class="modal-actions">
        <button id="cancelDelete" class="secondary-btn" type="button">Cancel</button>
        <button id="confirmDelete" class="danger-btn" type="button">Yes, delete</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
